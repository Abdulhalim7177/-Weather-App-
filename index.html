<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/script.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* No custom Tailwind configuration used */
    #map {
      height: 300px; /* Set a fixed height for the map */
      border-radius: 0.5rem; /* Rounded corners */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header Section -->
  <header class="bg-blue-900 text-white py-6">
    <h1 class="text-3xl text-center font-bold">Weather Dashboard</h1>
  </header>

  <!-- Main Weather Container -->
  <main class="max-w-6xl mx-auto mt-8 px-4">

    <!-- City Input Section -->
    <div class="text-center mb-6">
      <input 
        type="text" 
        id="city-input" 
        placeholder="Enter city name" 
        class="border border-gray-300 rounded-lg py-2 px-4 text-gray-700 w-64"
      />
      <button id="get-city-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
        Get Weather
      </button>
      <button id="get-location-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 ml-2">
        Get My Location
      </button>
    </div>

    <!-- Today's Weather Section -->
    <section id="today-weather" class="bg-white p-6 rounded-lg shadow-md mb-8 transition-shadow duration-300 hover:shadow-lg">
      <h2 class="text-2xl font-semibold">Today's Weather</h2>
      <div class="flex flex-col md:flex-row justify-between items-center mt-4">
        <div id="today-icon" class="w-24 h-24"></div>
        <div class="text-center md:text-left md:ml-6">
          <p id="today-temp" class="text-5xl font-bold"></p>
          <p id="today-desc" class="text-lg capitalize"></p>
          <p id="today-location" class="text-gray-500 text-sm mt-2"></p>
          <div class="mt-4 grid grid-cols-2 gap-4 text-gray-700 text-sm">
            <p id="today-humidity">Humidity: --%</p>
            <p id="today-wind">Wind: -- km/h</p>
            <p id="today-pressure">Pressure: -- hPa</p>
            <p id="today-visibility">Visibility: -- km</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Weather Forecast Section -->
    <section id="forecast" class="bg-white p-6 rounded-lg shadow-md transition-shadow duration-300 hover:shadow-lg">
      <h2 class="text-2xl font-semibold">5-Day Forecast</h2>
      <div id="forecast-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mt-4">
        <!-- Forecast Cards will be injected here -->
      </div>
    </section>

    <!-- Map Section -->
    <section id="map-section" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-semibold">Location Map</h2>
      <div id="map"></div>
    </section>

  </main>

  <!-- Footer Section -->
  <footer class="bg-blue-900 text-white py-4 text-center mt-8">
    <p>Â© 2024 Weather Dashboard</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
